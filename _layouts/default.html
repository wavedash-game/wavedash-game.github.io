<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <title>{{ site.title | default: site.github.repository_name }}</title>
    <!-- javascript -->
    <script src="install-instruct.js" type="text/javascript"></script>
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="57x57" href="/assets/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/assets/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/assets/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/assets/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/assets/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/assets/favicon/assets/favicon/assets/favicon/assets/favicon/assets/faviconassets/favicon//assets/favicon/assets/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/assets/favicon/assets/favicon/assets/favicon/assets/faviconassets/favicon//assets/favicon/assets/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/assets/favicon/assets/favicon/assets/faviconassets/favicon//assets/favicon/assets/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/assets/faviconassets/favicon//assets/favicon/assets/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/assets/faviconassets/favicon//assets/favicon/assets/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/faviconassets/favicon/assets/favicon/-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/assets/favicon/assets/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="/assets/favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/assets/favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
  </head>

  <body>

    <header>

        <!--
        Permalinks for other pages
       -->
        <div class="nav left">
            <span>
              <a href="/">home</a>
              <a href="/download">download</a>
            </span>
        </div>
        <div class="nav right">
            <span>
              <a href="/about">about</a>
              <a href="/contact">contact</a>
            </span>
        </div>
        <!--
        Permalinks for other pages ^^^^^
       -->

      <div class="container">


          <a href="/"><h1 id="super-title">{{ site.title | default: site.github.repository_name }}</h1></a>
          <h2 id="site-description">{{ site.description | default: site.github.project_tagline }}</h2>

       <!-- <section id="downloads">
          {% if site.show_downloads %}
            <a href="https://github.com/wavedash-game/wavedash/zipball/master" onclick="instruct" class="btn">Download as .zip</a>
            <a href="https://github.com/wavedash-game/wavedash/tarball/master" onclick="instruct" class="btn">Download as .tar.gz</a>
          {% endif %}
          <!- Was originally below {{ site.github.repository_url }} ->
          <a href="https://github.com/wavedash-game/wavedash" class="btn btn-github"><span class="icon"></span>View on GitHub</a>
      </section> -->

      <!-- Team logo for new layout -->
      <div class="about-img">

          <a href="/"><img id="wave-pic" src="/assets/img/swellgames.png" alt="SwellGames Logo"></a>

      </div>
      
      <!-- Uncomment to go back to previous layout
      <div class="about-img">

          <a href="/"><img id="wave-pic" src="/assets/img/wavedash.png" alt="WaveDash Logo"></a>

      </div> -->

      </div>
    </header>

    <div class="container">
      <section id="main_content">
        {{ content }}
      </section>
    </div>

    {% if site.google_analytics %}
      <script type="text/javascript">
        var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
        document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
      </script>
      <script type="text/javascript">
        try {
          var pageTracker = _gat._getTracker("{{ site.google_analytics }}");
        pageTracker._trackPageview();
        } catch(err) {}
      </script>
    {% endif %}
  </body>
</html>
